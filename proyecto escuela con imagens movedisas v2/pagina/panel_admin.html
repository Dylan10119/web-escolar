<main>
    <p>Bienvenido <span id="usuarioActual"></span></p>

    <section class="admin-section">

    <section class="admin-section">
        <h2>Lista de Escritores</h2>
        <ul id="listaEscritores"></ul>
    </section>

    <section class="admin-section">
        <h2>Noticias Publicadas</h2>
        <div id="noticiasContainer" class="noticias-grid"></div>
